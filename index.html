<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LOGIN</title>
    <link rel="icon" href="./assets/img/link_icon.jpg" type="image/x-icon" />
    <link rel=" stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css">
</head>

<body>
    <div id="main">
        <div id="login">
            <div class="login-container">
                <div class="login-main">
                    <div class="login-header">
                        <div class="login-heading">LOGIN</div>
                        <div class="login-intro">Welcome to our CMS system</div>
                    </div>
                    <div class="login-body">
                        <label for="login-email" class="login-label">EMAIL</label>
                        <div class="input-box">
                            <div class="btn">
                                <div class="email-icon ti-email"></div>
                            </div>
                            <input type="text" id="login-email" class="login-input" placeholder="email">
                        </div>

                        <label for="login-password" class="login-label">PASSWORD</label>
                        <div class="input-box">
                            <div class="btn">
                                <div class="password-icon ti-key"></div>
                            </div>
                            <div class="input-btn">
                                <input type="text" id="login-password" class="login-input" placeholder="password">
                                <div class="login-forgot"><a href="#">forgot?</a></div>
                            </div>
                        </div>
                        <br>
                        <button id="login-sign-in">LOGIN</button>
                    </div>

                    <div class="login-footer">
                        <p class="login-help">don't have account? <a href="#">REGISTER HER</a></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
